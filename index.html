<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatwork 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://cdn.dribbble.com/users/104417/screenshots/1884219/calculator-motvion-800x600.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
        }

        .container {
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        .calculator {
            width: 100%;
        }

        .result-box {
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn {
            margin-top: 10px;
            width: 48%; 
            padding: 10px;
            font-size: 18px;
            border-radius: 6px;
            background-color: #cccccc; 
        }

        input[type="number"] {
            font-size: 16px;
            width: 100%; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 8px;
        }

        .keila-gif {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        #welcomeButton {
            display: flex; 
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%; 
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

    </style>
</head>
<body>

<div id="welcomeButton">
    <button onclick="showCalculator()" class="btn btn-info">Welcome</button>
</div>

<div class="container">
    <div class="calculator">
        <h1><img src="https://media0.giphy.com/media/4vyheFbAkgGkjogeAO/giphy.gif?cid=6c09b952bbkois76toosamngxdwiarj7t04wp1g953407fwf&rid=giphy.gif&ct=s" alt="Keila GIF" class="keila-gif">hi ! try me :) </h1>

        <div class="form-group">
            <label for="number1">Value for x:</label>
            <input type="number" id="number1" class="form-control">
        </div>

        <div class="form-group">
            <label for="number2">Value for y:</label>
            <input type="number" id="number2" class="form-control">
        </div>

        <div class="button-container">
            <button onclick="calculateProduct()" class="btn">Product of x and y</button>
            <button onclick="calculatePower()" class="btn">x Raised to y</button>
            <button onclick="calculateRemainder()" class="btn">Get the Remainder</button>
            <button onclick="checkEquality()" class="btn">Check if x is Equal to y</button>
        </div>

        <div id="result" class="result-box"></div>
    </div>
</div>

<script>
function showCalculator() {
    document.getElementById('welcomeButton').style.display = 'none';
    document.querySelector('.container').style.display = 'flex';
}

function calculateProduct() {
    const number1 = parseFloat(document.getElementById('number1').value);
    const number2 = parseFloat(document.getElementById('number2').value);
    const product = number1 * number2;
    document.getElementById('result').innerText = 'Product of x and y: ' + product;
}

function calculatePower() {
    const number1 = parseFloat(document.getElementById('number1').value);
    const number2 = parseFloat(document.getElementById('number2').value);
    const power = Math.pow(number1, number2);
    document.getElementById('result').innerText = 'x raised to y: ' + power;
}

function calculateRemainder() {
    const number1 = parseFloat(document.getElementById('number1').value);
    const number2 = parseFloat(document.getElementById('number2').value);
    const remainder = number1 % number2;
    document.getElementById('result').innerText = 'remainder of x divided by y: ' + remainder;
}

function checkEquality() {
    const number1 = parseFloat(document.getElementById('number1').value);
    const number2 = parseFloat(document.getElementById('number2').value);
    const isEqual = (number1 === number2);
    document.getElementById('result').innerText = 'x is equal to y: ' + (isEqual ? 'Yes' : 'No');
}
</script>
</body>
</html>
